                    </ul>
                    <a href="checkout.html" class="nav-link position-relative fs-5">

                        <span v-if="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary" style="font-size: 0.6rem;">{{ cartCount }}</span>
                    </a>

            </div>

        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center mb-5">
                    <h1 class="fw-bold mb-3">Fale Conosco</h1>
                    <p class="lead text-muted">Tem alguma dúvida? Entre em contato pelo formulário ou direto no WhatsApp.</p>

                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form class="bg-white p-4 shadow-sm rounded-3">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome</label>
                            <input type="text" class="form-control py-2" placeholder="Seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">E-mail</label>
                            <input type="email" class="form-control py-2" placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Mensagem</label>
                            <textarea class="form-control py-2" rows="5" placeholder="Como podemos ajudar?"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary w-100 py-3 fw-bold" onclick="alert('Mensagem enviada com sucesso!')">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
