<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes | TONON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">TONON</a>
                <div class="d-flex align-items-center ms-auto">
                    <a href="checkout.html" class="nav-link position-relative fs-5">
                        <i class="bi bi-bag"></i>
                        <span v-if="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary" style="font-size: 0.6rem;">{{ cartCount }}</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="container my-5" v-if="currentProduct.id">
            <div class="row g-5">
                <div class="col-md-6 col-lg-7">
                    <div class="row g-2">
                        <div class="col-2 d-flex flex-column gap-2 order-2 order-md-1">
                            <img 
                                v-for="(img, index) in currentProduct.images" 
                                :src="img" 
                                :class="['img-fluid', 'product-gallery-thumb', { active: selectedImageIndex === index }]"
                                @click="changeDetailImage(index)"
                            >
                        </div>
                        <div class="col-10 col-md-10 order-1 order-md-2">
                            <img :src="currentProduct.images[selectedImageIndex]" class="img-fluid w-100 rounded">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-5">
                    <small class="text-uppercase text-muted">{{ currentProduct.category }}</small>
                    <h1 class="display-5 fw-bold mt-2 mb-3">{{ currentProduct.name }}</h1>
                    <h3 class="text-secondary fw-bold mb-4">{{ formatMoney(currentProduct.price) }}</h3>
                    <p class="lead fs-6 text-muted mb-4">{{ currentProduct.description }}</p>

                    <div class="row mb-4">
                        <div class="col-6">
                            <label class="form-label text-uppercase fw-bold">Tamanho</label>
                            <select class="form-select rounded-0" v-model="selectedSize">
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label text-uppercase fw-bold">Quantidade</label>
                            <input type="number" class="form-control rounded-0" v-model="selectedQuantity" min="1">
                        </div>
                    </div>

                    <button @click="addToCart(currentProduct, selectedQuantity, selectedSize)" class="btn btn-primary btn-lg w-100 py-3">
                        Adicionar à Sacola
                    </button>
                </div>
            </div>
        </main>
        
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast align-items-center text-white bg-dark border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body">Produto adicionado à sacola!</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <footer><div class="container text-center"><p>&copy; 2025 TONON Moda.</p></div></footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
